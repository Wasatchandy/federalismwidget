name: Sync from Google Sheet
on:
  workflow_dispatch: {}   # adds a "Run workflow" button
  schedule:
    - cron: "0 15 * * *"  # optional: daily at 15:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SHEET_TSV_URL: https://docs.google.com/spreadsheets/d/e/2PACX-1vRmpM7eb_Q2DZiNfNZA0IXZDyCmO4UAgpeYG41XEjZqve3UtQIktmjIzaE131jj1KXaf_jgjmBkAsmB/pubhtml
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node scripts/sync.js
      - name: Commit updated feed.json
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/feed.json
            git commit -m "Sync feed.json from Google Sheet"
            git push
          else
            echo "No changes."
          fi
